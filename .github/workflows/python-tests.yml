name: Python Unit Tests (PR)

on:
  pull_request:
    paths:
      - 'src/python/**'
      - 'test/python/**'
      - '.github/workflows/python-tests.yml'
      - 'Makefile'
      - 'Dockerfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Python version (fallback 3.12)
        shell: bash
        run: |
          if [ -f .python-version ]; then
            echo "PY_VER=$(cat .python-version)" >> $GITHUB_ENV
          else
            echo "PY_VER=3.12" >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/python/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/python/requirements-all.txt

      - name: Run unit tests
        env:
          ENV: dev
          PYTHONUNBUFFERED: '1'
        run: |
          python -m pytest test/python/unit/ -q
